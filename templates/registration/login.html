{% extends "base.html" %}

{% block title %}Site Login{% endblock title %}

{% block content %}

{% if form.errors %}
<p>The username or password that you entered is not correct</p>
{% endif %}

<div class="container">

    <h2>Login</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="loginUsername">Username</label>
            <input name="username" type="text" class="form-control" id="loginUsername" placeholder="Username" required
                autofocus>
        </div>

        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input name="password" type="password" class="form-control" id="loginPassword" placeholder="Password"
                required>
        </div>

        <button type="submit" class="btn btn-primary" value="Login">Submit</button>

        <div>
            <p>Don't have account? <a href="/register">Sign up</a></p>
            <p>Forgotten your password? <a href="/passwordreset">Reset it</a></p>
        </div>

    </form>

</div>


{% endblock content %}
